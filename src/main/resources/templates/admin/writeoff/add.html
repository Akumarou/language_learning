<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Форма накладной</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="header :: head"></div>
<form action="#" th:action="@{/admin/writeoff/add}" th:object="${theWriteoff}" method="post">
    <h1>Добавление накладной на списание</h1>
    <input type="hidden" th:field="*{id}" /><br/>
    <label>Дата: </label><input type="date" th:field="*{date}" /><br/>
    <label>Ведущий сотрудник: </label>
    <select name="firstEmployee">
    <option th:each="empl : ${allEmployees}"
            th:value="${empl.user_id}"
            th:text="${empl.firstName + ' ' + empl.lastName}">
    </option>
    </select><br/>
    <button type="submit">Перейти к добавлению товара</button>
</form>
</body>
</html>
