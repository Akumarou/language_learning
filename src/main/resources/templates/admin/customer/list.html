<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Список пользователей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="header :: head"></div>
<form>
    <form th:action="@{/admin/customer/list}" method="get">
        <input type="hidden" name="action" value="add"/>
        <button type="submit">Добавить нового пользователя</button>
    </form>
</form>
<div th:if="${hasErrors}">
    <h1 th:text="${error}"></h1>
</div>
<table>
    <thead>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>E-mail</th>
    </thead>
    <tr th:each="customer:${allCustomers}">
        <td th:text="${customer.user_id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.email}"></td>
        <td>
            <form th:action="@{/admin/customer/list}" method="get">
                <input type="hidden" name="id" th:value="${customer.user_id}"/>
                <input type="hidden" name="action" value="get"/>
                <button type="submit">Подробно</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/customer/list}" method="get">
                <input type="hidden" name="id" th:value="${customer.user_id}"/>
                <input type="hidden" name="action" value="update"/>
                <button type="submit">Изменить</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/customer/list}" method="get">
                <input type="hidden" name="id" th:value="${customer.user_id}"/>
                <input type="hidden" name="action" value="delete"/>
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
