<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Список приходных чеков</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="header :: head"></div>
<form>
    <form th:action="@{/admin/income/list}" method="get">
        <input type="hidden" name="action" value="add"/>
        <button type="submit">Добавить новый чек</button>
    </form>
</form>
<div th:if="${hasErrors}">
    <h1 th:text="${error}"></h1>
</div>
<table>
    <thead>
        <th>Id</th>
        <th>Дата</th>
        <th>Клиент</th>
        <th>Закрыта</th>
        <th>Полная стоимость</th>
        <th>Подробнее</th>
        <th>Изменить</th>
        <th>Удалить</th>
    </thead>
    <tr th:each="income:${allIncomes}">
        <td th:text="${income.id}"></td>
        <td th:text="${income.date}"></td>
        <td th:text="${income.customer.firstName + ' ' + income.customer.lastName}"></td>
        <div th:switch="${income.isClosed()}">
            <td th:case="${true}">Да</td>
            <td th:case="*">Нет</td>
        </div>
        <td th:text="${income.getTotalCost()}"></td>
        <td>
            <form th:action="@{/admin/income/list}" method="get">
                <input type="hidden" name="id" th:value="${income.id}"/>
                <input type="hidden" name="action" value="get"/>
                <button type="submit">Подробно</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/income/list}" method="get">
                <input type="hidden" name="id" th:value="${income.id}"/>
                <input type="hidden" name="action" value="update"/>
                <button type="submit">Изменить</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/income/list}" method="get">
                <input type="hidden" name="id" th:value="${income.id}"/>
                <input type="hidden" name="action" value="delete"/>
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
